<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <nav th:fragment="admin-nav" class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/admin">
                <i class="bi bi-shield-lock me-2"></i>
                <span>Admin Panel</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">
                            <i class="bi bi-speedometer2 me-1"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/users">
                            <i class="bi bi-people me-1"></i> Users
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/soins">
                            <i class="bi bi-bandaid me-1"></i> Treatments
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/seances">
                            <i class="bi bi-calendar2-week me-1"></i> Sessions
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/pending-seances">
                            <i class="bi bi-clock-history me-1"></i> Pending Requests
                            <span class="badge bg-danger ms-1" th:if="${pendingSeances != null && !pendingSeances.empty}" 
                                  th:text="${pendingSeances.size()}"></span>
                            <span class="badge bg-danger ms-1" th:if="${pendingRequests != null && pendingRequests > 0}" 
                                  th:text="${pendingRequests}"></span>
                        </a>
                    </li>
                </ul>
                
                <div class="d-flex align-items-center">
                    <button id="theme-toggle" class="btn me-3" title="Toggle dark/light mode">
                        <i id="theme-icon" class="bi bi-sun-fill"></i>
                    </button>
                    <div class="dropdown">
                        <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle me-1"></i>
                            <span th:text="${#authentication.name}">Admin</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <a class="dropdown-item" href="/dashboard">
                                    <i class="bi bi-arrow-left me-2"></i> User Dashboard
                                </a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <a class="dropdown-item text-danger" href="/logout">
                                    <i class="bi bi-box-arrow-right me-2"></i> Logout
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <nav th:fragment="user-nav" class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/dashboard">
                <i class="bi bi-activity me-2"></i>
                <span>Patient Management</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}">
                            <i class="bi bi-speedometer2 me-1"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/seances}">
                            <i class="bi bi-calendar2-check me-1"></i> My Sessions
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/seances/request}">
                            <i class="bi bi-plus-circle me-1"></i> Request Session
                        </a>
                    </li>
                </ul>
                
                <div class="d-flex align-items-center">
                    <button id="theme-toggle" class="btn me-3" title="Toggle dark/light mode">
                        <i id="theme-icon" class="bi bi-sun-fill"></i>
                    </button>
                    <div class="dropdown">
                        <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle me-1"></i>
                            <span th:text="${#authentication.name}">User</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <a class="dropdown-item" href="/profile">
                                    <i class="bi bi-person-badge me-2"></i> Profile
                                </a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <a class="dropdown-item text-danger" href="/logout">
                                    <i class="bi bi-box-arrow-right me-2"></i> Logout
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <nav th:fragment="auth-nav" class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/login">
                <i class="bi bi-hospital me-2"></i>
                <span>Patient Management System</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/login">
                            <i class="bi bi-box-arrow-in-right me-1"></i> Login
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">
                            <i class="bi bi-person-plus me-1"></i> Register
                        </a>
                    </li>
                    <li class="nav-item">
                        <button id="theme-toggle" class="btn nav-link border-0" title="Toggle dark/light mode">
                            <i id="theme-icon" class="bi bi-sun-fill"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
